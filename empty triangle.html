<!DOCTYPE html>
<html>
    <script>
        for (i=1;i<=5;i++)
        {
            for(j=1;j<=5;j++)
            {
                if(i===5||j===1)
                {
                    document.write("* ")
                }
                else
                if(j===i)
                {
                    document.write("* ")
                }
                else
                document.write("&nbsp")
            }
            document.write("<br/> ")
        }
    </script>
</html>
