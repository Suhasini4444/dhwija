<!DOCTYPE html>
<html>
    <script> 

        for(i=1;i<=6;i++)
        {
            for(k=1;k<=6-i;k++)
            
                {
                    document.write("&nbsp;")
                }
                for(j=1;j<=i;j++)
                {
                    document.write("* ")
                }
            document.write("<br/>")
        }
    </script>
</html>
