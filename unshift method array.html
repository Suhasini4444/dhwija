<!DOCTYPE html>
<html>
    <script>
 //unshift
        a=[1,2,3,4,5]
        a.unshift(0);
        console.log(a);
  //shift      
        b=[1,2,3,4,5]
        b.shift();
        console.log(b);
   //push
       c=[1,2,3,4,5]
       c.push(6);
       console.log(c);
   //pop
       d=[1,2,3,4,5]
       d.pop();
       console.log(d);
    //reverse
          e=[1,2,3,4,5]
          e.reverse();
          console.log(e);
     //indexOf 
           f=[1,2,3,4,5]
           res=f.indexOf(3);
           console.log(res);    
           
     //includes
         g=[1,2,3,4,5]
         res1=g.includes(3);
         console.log(res1); 
         
         g=[1,2,3,4,5]
         res1=g.includes(6);
         console.log(res1); 

     //concat 
          h=[1,2,3,4]
          h1=[5,6,7,8]
          res=h.concat(h1);
          console.log(res);

    </script>

</html>
